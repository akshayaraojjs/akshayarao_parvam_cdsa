<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form method="post" action="" target="_blank">
        <label for="first_name">First Name:</label> <input type="text" name="first_name" id="first_name" required size="10" value="Akshay" readonly><br><br>
        Last Name: <input type="text" name="last_name" id="last_name" maxlength="10" placeholder="Enter your last name"><br><br>
        Age: <input type="number" name="age" id="age" min="0" max="100"><br><br>
        Email ID: <input type="email" name="email" id="email"><br><br>
        Phone No: <input type="tel" name="phone" id="phone" maxlength="10"><br><br>
        Password: <input type="password" name="password" id="password"><br><br>
        Address: <textarea name="address" id="address" rows="5" cols="10" autofocus></textarea><br><br>
        <label for="subject">Favourite Subject:</label><br>
        <input type="radio" name="fav" id="chemistry" value="chem">
        <label for="chemistry">Chemistry</label>
        <input type="radio" name="fav" id="physics" value="phy">
        <label for="physics">Physics</label>
        <input type="radio" name="fav" id="biology" value="bio">
        <label for="biology">Biology</label><br><br>
        <label for="sweet">Favourite Sweet:</label><br>
        <input type="checkbox" name="fav" id="jalebi" value="Jalebi">
        <label for="jalebi">Jalebi</label>
        <input type="checkbox" name="fav2" id="jamoon" value="Jamoon">
        <label for="jamoon">Jamoon</label>
        <input type="checkbox" name="fav3" id="khova" value="Khova">
        <label for="khova">Khova</label><br><br>
        <label for="car">Favourite Car:</label><br>
        <select name="car" id="car">
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="benz">Mercedes</option>
        </select><br><br>
        <label for="dob">DOB:</label><br>
        <input type="date" name="dob" id="dob"><br><br>
        <input type="week" name="dob" id="dob"><br><br>
        <input type="month" name="dob" id="dob"><br><br>
        <input type="color" name="color" id="color"><br><br>
        <input type="file" name="photo" id="photo" multiple>
        <input type="reset" value="Reset">
        <input type="submit" value="Insert">
    </form>
</body>
</html>
